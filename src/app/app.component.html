<div style='height: 100%'>
    <h1>Top Selling Games</h1>
    <div [ngStyle]="style">

        <ag-grid-angular  #agGrid  style="width: 100%; height: 500px" id="myGrid" class="ag-theme-balham" [domLayout]="autoHeight"
            [animateRows]="true" [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" 
            [sortingOrder]="sortingOrder" pagination=true
            (gridSizeChanged)="onGridSizeChanged($event)" (gridReady)="onGridReady($event)"
            >
        </ag-grid-angular>
    </div>

</div>
